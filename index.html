<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
            <div class="display">
                <input type="text" name="result">
            </div>
             <div class="buttonarea">
                <div class="line">
                    <input type="button" value="AC" style="background-color: rgb(212, 64, 64);" onclick="result.value=''">
                    <input type="button" value="DE" style="background-color: rgb(212, 64, 64);" onclick="result.value=result.value.toString().slice(0,-1)">
                    <input type="button" value="."  style="background-color: rgb(212, 64, 64);" onclick="result.value+='.'">
                    <input type="button" value="/"  style="background-color: rgb(212, 64, 64);" onclick="result.value+='/'">
                </div>
                <div class="line">
                    <input type="button" value="7"  onclick="result.value+='7'">
                    <input type="button" value="8" onclick="result.value+='8'">
                    <input type="button" value="9" onclick="result.value+='9'">
                    <input type="button" value="*" style="background-color: rgb(212, 64, 64);" onclick="result.value+='*'">
                </div>
                <div class="line">
                    <input type="button" value="4" onclick="result.value+='4'">
                    <input type="button" value="5" onclick="result.value+='5'">
                    <input type="button" value="6" onclick="result.value+='6'">
                    <input type="button" value="-" style="background-color: rgb(212, 64, 64);" onclick="result.value+='-'">
                </div>
                <div class="line">
                    <input type="button" value="1" onclick="result.value+='1'">
                    <input type="button" value="2" onclick="result.value+='2'">
                    <input type="button" value="3" onclick="result.value+='3'">
                    <input type="button" value="+" style="background-color: rgb(212, 64, 64);" onclick="result.value+='+'">
                </div>
                <div class="line">
                    <input type="button" value="00" onclick="result.value+='00'">
                    <input type="button" value="0" onclick="result.value+='0'">
                    <input type="button" value="=" style="width:12vw;background-color: rgb(241, 112, 231);" onclick="result.value=eval(result.value)">
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
